<div class="project-card">
    <div class="project-header">
        <h3>{{ project.name|default('Unnamed Project') }}</h3>
        <span class="status status-{{ project.status|default('unknown')|lower }}">{{ project.status|default('Unknown') }}</span>
    </div>
    <div class="project-body">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: {{ project.completion|default(0) }}%"></div>
        </div>
        <p>Completion: {{ project.completion|default(0) }}%</p>
        <p>Timeline: {{ project.timeline|default('Not specified') }}</p>
    </div>
</div>
